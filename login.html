<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <!-- 标题图片 -->
        <div class="pic">

        </div>
        <!-- 标题文字部分 -->
        <p></p>
    </div>
    <!-- 登陆部分 -->
    <div class="login">
        <!-- 手机号 -->
        <div class="phoneNum">
            <p>手机号</p>
            <input type="text">
        </div>
        <!-- 姓名 -->
        <div class="username">
            <p>姓名</p>
            <input type="text">
        </div>
        <!-- 登录按钮 -->
        <div class="toLogin">
            <input type="button" value="登录">
        </div>
    </div>
</body>

</html>
